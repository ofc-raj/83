<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f0ddd6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: #f0ddd6;
        }
        #video2 {
            transition: filter 1s ease-in-out;
        }
        #finalImage {
            position: absolute;
            width: 60vw;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out 0.5s;
        }
        #nameText {
            position: absolute;
            font-size: 20px;
            color: #000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-family: 'Grechen Fuemen', serif;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <video id="video1" playsinline>
        <source src="main.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video id="video2" playsinline style="display: none;">
        <source src="second.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img id="finalImage" src="image.png" alt="Final Image">
    <div id="nameText"></div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let firstVideoPlayed = false;
        let secondVideoPlayed = false;
        let finalTransitionTriggered = false;
        let nameDisplayed = false;

        document.body.addEventListener('click', function() {
            let video1 = document.getElementById('video1');
            let video2 = document.getElementById('video2');
            let finalImage = document.getElementById('finalImage');
            let nameText = document.getElementById('nameText');
            
            if (!firstVideoPlayed) {
                if (video1.paused) {
                    video1.play();
                    firstVideoPlayed = true;
                }
            } else if (!secondVideoPlayed) {
                video1.style.display = "none";
                video2.style.display = "block";
                if (video2.paused) {
                    video2.play();
                    secondVideoPlayed = true;
                }
            } else if (!finalTransitionTriggered) {
                video2.style.filter = "blur(20px)";
                finalImage.style.opacity = "1";
                finalImage.style.transform = "scale(1.4)";
                finalTransitionTriggered = true;
                
            }
        });
    </script>
</body>
</html>
